pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{ts,tsx}"
      run: pnpm dlx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again

    typecheck:
      glob: "*.{ts,tsx}"
      run: pnpm typecheck
